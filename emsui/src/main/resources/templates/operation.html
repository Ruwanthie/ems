<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Employee Management System</title>
</head>
<body>

<div class="jumbotron " style="margin-bottom:0">
    <h1 class="text-center">EMPLOYEE MANAGEMENT SYSTEM</h1>
    <div class="float-right" sec:authorize="isAuthenticated()">Welcome ! <span sec:authentication="name"></span></div>
</div>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-dark"><a class="nav-link" href="/employees">Employee</a></button>
            </li>
            <li class="nav-item">
                <button class="btn btn-dark"><a class="nav-link" href="/projects">Projects</a></button>
            </li>
            <li class="nav-item">
                <button class="btn btn-dark"><a class="nav-link" href="/tasks">Tasks</a></button>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_manager')">
                <button class="btn btn-dark"><a class="nav-link active" href="/operations">Operation</a></button>
            </li>
        </ul>
    </div>
</nav>
<br>

<div th:unless="${error==null}">

    <table class="table">
        <thead>
        <tr>
            <td>Status code</td>
            <td>Error</td>
        </tr>
        </thead>

        <tr>
            <td><span th:text="${error.statusCode}"></span></td>
            <td><span th:text="${error.body}"></span></td>
        </tr>
    </table>
</div>

<div class="container" th:if="${error==null}">

    <br>
    <br>
    <form name='task-form' th:action="@{/assign}" method='POST'>
        <div class="form-group">
            <label  class="control-label col-lg-2" for="id">Employee:</label>
            <div class="col-sm-10">
                <select class="form-control" id="id" name="eid">
                    <option selected>Select Employee</option>
                    <option th:each="employee : ${employees}"
                            th:value="${employee.id}"
                            th:utext="${employee.firstName}"/>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label  class="control-label col-lg-2" for="projectName">Project:</label>
            <div class="col-sm-10">
                <select class="form-control" id="projectName" name="pid">
                    <option selected>Select Project</option>
                    <option th:each="project : ${projects}"
                            th:value="${project.id}"
                            th:utext="${project.name}"/>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label  class="control-label col-lg-2" for="taskName">Select Tasks:</label>
            <div class="col-sm-10">
                <ul id="taskName">
                    <li th:each="task : ${tasks}">
                        <div class="ui checkbox">
                            <input type="checkbox" th:value="${task.id}" name="tid"/>
                            <label th:text="${task.name}"></label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="reset" class="btn btn-danger pull-left">Cancel</button>
                <button type="submit" class="btn btn-success pull-right">Submit</button>
            </div>
        </div>

    </form>

</div>



</body>

</html>
